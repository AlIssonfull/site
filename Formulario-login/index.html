<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midia.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Formulario Responsivel</title>
</head>
<body>
    <main>
        <section id="login">

           <div id="imagem">

           </div>

           <div id="formulario">
            <h1>login</h1>
            <p>Seja bem-vindo(a).Fa√ßa o login para acessar sua conta</p>

            <form action="#" method="post" autocomplete="off">
                <div class="campo">
                    <span class="material-icons"> person </span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="off" required maxlength="33">
                    <label for="ilogin">login</label>
                </div>

                <div class="campo">
                    <span class="material-icons"> vpn_key </span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="off" required minlength="5" maxlength="22">
                    <label for="isenha">senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueci a senha<span class="material-icons">mail</span></a>

            </form>

           </div>

        </section>
    </main>

</body>
</html>
